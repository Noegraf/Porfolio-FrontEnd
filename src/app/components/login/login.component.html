<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Modo editor</h3>

            <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">
              <div class="form-outline form-white mb-4">
                <label for="exampleFormControlInput1" class="form-label"
                >Usuario</label>
                <input
                formControlName="email"
              [ngClass]="{
                'is-invalid': Email?.errors && Email?.touched,
                'is-valid': !Email?.errors && Email?.touched
              }"
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="email"
              autocomplete="off"
              required
              />
              <div *ngIf="Email?.errors && Email?.touched">
                <p *ngIf="Email?.hasError('required')" class="text-danger">
                  El email es requerido
                </p>
                <p *ngIf="Email?.hasError('email')" class="text-danger">
                  El formato del email debe ser valido
                </p>
              </div>
            </div>
              

              <div class="form-outline form-white mb-4">
                <label for="exampleInputPassword1" class="form-label"
              >Contrase√±a</label
            >
            <input
            [ngClass]="{
              'is-invalid': Password?.errors && Password?.touched,
              'is-valid': !Password?.errors && Password?.touched
            }"
            formControlName="password"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="password"
            autocomplete="off"
            required
          />
          <div *ngIf="Password?.errors && Password?.touched">
            <p
              *ngIf="Password?.hasError('required')"
              style="color: black"
              class="text-danger"
            >
              El password es requerido
            </p>
          </div>
        </div>
              <button class="btn btn-dark btn-lg px-5" id="btnCerrar" type="submit"
              data-dismiss="modal" data-backdrop="false">
                INGRESAR
              </button>

            </form>
          </div>
          </div>
        </div>
      </div>
    </div>

</section>
