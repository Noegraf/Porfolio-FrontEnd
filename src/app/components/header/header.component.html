<div class="row" id="contenedor">

  <div class="header">
    <app-logo-ap></app-logo-ap>
    <app-redes></app-redes>
    <div>
      <button class="btn active tooltips" (ngSubmit)="onEnviar($event)" *ngIf="!isLogged()" type="button"
        data-bs-toggle="modal" data-bs-target="#myModal" data-placement="top" data-toggle="tooltip"
        data-original-title="Edit">INGRESAR</button>
      <div *ngIf="isLogged()" class="button">
        <a (click)="handleClear()" (click)="authService.logoutUser()" class="btn active tooltips" ><i
            ></i>SALIR</a>
      </div>
    </div>
  </div>
  
  <div>
    <app-banner class="banner"></app-banner>
    <app-acerca-de></app-acerca-de>
  </div>
</div>

<!-- Login modal-->
<div class="modal fade bd-example-modal-lg" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="border-radius: 20px">
      <div class="modal-header">
        <h5 class="modal-title">LOGIN</h5>
        <p class="modal-subtitle">Bienvenido desarrollador!</p>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input formControlName="email" [ngClass]="{
            'is-invalid': Email?.errors && Email?.touched,
            'is-valid': !Email?.errors && Email?.touched
          }" type="email" class="form-control" id="exampleFormControlInput1" placeholder="email" autocomplete="off"
              required />
            <div *ngIf="Email?.errors && Email?.touched">
              <p *ngIf="Email?.hasError('required')" class="text-danger">
                El email es requerido
              </p>
              <p *ngIf="Email?.hasError('email')" class="text-danger">
                El formato del email debe ser valido
              </p>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
            <input [ngClass]="{
            'is-invalid': Password?.errors && Password?.touched,
            'is-valid': !Password?.errors && Password?.touched
          }" formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
              placeholder="password" autocomplete="off" required />
            <div *ngIf="Password?.errors && Password?.touched">
              <p *ngIf="Password?.hasError('required')" style="color: black" class="text-danger">
                El password es requerido
              </p>
            </div>
          </div>
          <button id="btnCerrar" type="submit" class="btn btn-primary" data-bs-dismiss="modal">
            Enviar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
